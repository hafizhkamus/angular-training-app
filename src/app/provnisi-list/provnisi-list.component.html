<div>
    <section class="my-5">
        <br><br><br>
        <div class="container">
            <div class="row row-center">
                <div class="col-md-12">
                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Provinsi</th>
                            <th scope="col">#</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let provinsi of listProvinsi">
                                <td>{{provinsi.kodeBps}}</td>
                                <td>{{provinsi.namaProvinsi}}</td>
                                <td [routerLink]="provinsi.kodeBps"><a>edit</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
