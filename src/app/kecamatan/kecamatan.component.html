<section class="my-5">
    <br><br><br>
    <div>
        <form [formGroup]="form" (onSubmit)="save()">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="ID ( lebih dari 1000 )" formControlName="idKecamatan">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3" placeholder="Nama Kecamatan ( lebih dari 4 )" formControlName="namaKecamatan">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <select class="form-control selectpicker" formControlName="idProvinsi" (change)="ambilKabupaten()">
                        <option *ngFor="let provinsi of listProv" [value]="provinsi.kodeBps" [disabled]="form.get('kodeKabupaten').valid">{{provinsi.namaProvinsi}}</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <select fromControlName="kodeKabupaten" >
                    <option *ngFor="let kabupaten of listKab" [value]="kabupaten.kodeBps">{{kabupaten.namaKabupaten}}</option>
                </select>
            </div>
            <br><br>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">insert</button>
                </div>
            </div>
        </form>
    </div>
</section>
