<section class="my-5">
    <br><br><br>
    <div class="container">
        <div class="row row-center">
            <div class="col-md-12">
                <br>
                <a type="button" class="btn btn-dark"> New</a>
                <br>
                <br>
                <form class="form-inline" th:action="@{/carikecamatan}">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="namaKec" class="sr-only">Password</label>
                        <input type="text" class="form-control" id="namaKec" name="namaKec" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Search</button>
                </form>
                <br>
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">kecamatan</th>
                        <th scope="col">nama kabupaten</th>
                        <th scope="col">nama provinsi</th>
                        <th scope="col">#</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let kecamatan of listKec">
                        <td>{{kecamatan.idKecamatan}}</td>
                        <td>{{kecamatan.namaKecamatan}}</td>
                        <td>{{kecamatan.kabupaten.namaKabupaten}}</td>
                        <td>{{kecamatan.kabupaten.provinsi.namaProvinsi}}</td>
                        <td><a routerLink="/editKecamatan/{{kecamatan.idKecamatan}}">edit</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
