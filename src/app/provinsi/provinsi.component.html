<section>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="form" (ngSubmit)="save()">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="ID ( lebih dari 1000 )" formControlName="kodeBps">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="Nama Provinsi ( lebih dari 4 )" formControlName="namaProvinsi">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">insert</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
